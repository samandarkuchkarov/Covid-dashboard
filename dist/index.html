<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <title>Covid dashboard XII</title>
<link href="style/style.css" rel="stylesheet"></head>

<body>
    <header>
        <div>
            <h1>header</h1>
        </div>
        <div></div>
    </header>
    <main>

        <div class="grid-container">
            <div class="grid-item item1">
                <div class="global-cases-title">Global Cases</div>
                <div class="global-cases"></div>
                <div class="lost-block"></div>
            </div>
            <div class="grid-item item2">
                <div class="global-deathes-title">Global Deathes</div>
                <!--don't change classname-->
                <div class="global-deathes"></div>
            </div>
            <div class="grid-item item3">
                <textarea class="use-keyboard-input" placeholder="Search"></textarea>
                <div class="list-header"></div>
                <div class="list-block"></div>
                <div class="buttons">
                    <button class="cases-btn buttons-case">Cases</button>
                    <button class="deathes-btn buttons-case">Deathes</button>
                    <button class="recover-btn buttons-case">Recovery</button>
                </div>
            </div>
            <div class="grid-item item4" id="mapid"></div>
            <div class="grid-item item5">chart</div>
        </div>
    </main>
    <footer>
        <div>footer</div>
    </footer>
<script src="js/bundle.js"></script></body>

</html>
